<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raikan Cinta - Azfar & Najihah</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Falling Stars (background) -->
  <canvas id="stars"></canvas>

  <!-- Main Invitation -->
  <div class="invitation">
    <h2>RAIKAN CINTA</h2>
    <h1>Azfar<br>&<br>Najihah</h1>
    <p>5.3.2026 (KHAMIS)</p>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <a href="#"><i class="fas fa-phone"></i><br>Contact</a>
    <a href="#"><i class="fas fa-map-marker-alt"></i><br>Maps</a>
    <a href="#"><i class="fas fa-comment-dots"></i><br>Wish</a>
    <a href="#"><i class="fas fa-image"></i><br>Gallery</a>
    <a href="#"><i class="fas fa-calendar-alt"></i><br>Calendar</a>
  </div>

  <script>
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    const colors = [
      "255, 223, 100", // soft gold
      "255, 180, 200", // soft pink
      "255, 255, 230"  // white-yellow
    ];

    // Create stars with random twinkle parameters
    for (let i = 0; i < 130; i++) {
      const color = colors[Math.floor(Math.random() * colors.length)];
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2.2 + 0.5,
        d: Math.random() * 0.4 + 0.2,
        baseAlpha: Math.random() * 0.6 + 0.3,
        twinkleSpeed: Math.random() * 0.02 + 0.005,
        phase: Math.random() * Math.PI * 2,
        color: color
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let s of stars) {
        // calculate current alpha for twinkle
        const alpha = s.baseAlpha + Math.sin(s.phase) * 0.3;
        ctx.beginPath();
        ctx.fillStyle = `rgba(${s.color}, ${alpha})`;
        ctx.shadowBlur = 8;
        ctx.shadowColor = `rgba(${s.color}, ${alpha})`;
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fill();
      }
      update();
    }

    function update() {
      for (let s of stars) {
        s.y += s.d;
        s.phase += s.twinkleSpeed;
        if (s.y > canvas.height) {
          s.y = 0;
          s.x = Math.random() * canvas.width;
        }
      }
    }

    function animate() {
      draw();
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
