<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raikan Cinta - Azfar & Najihah</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Falling Stars -->
  <canvas id="stars"></canvas>

  <!-- Main Invitation Section -->
  <div class="invitation">
    <h2>RAIKAN CINTA</h2>
    <h1>Azfar<br>&<br>Najihah</h1>
    <p>5.3.2026 (KHAMIS)</p>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <a href="#"><i class="fas fa-phone"></i><br>Contact</a>
    <a href="#"><i class="fas fa-map-marker-alt"></i><br>Maps</a>
    <a href="#"><i class="fas fa-comment-dots"></i><br>Wish</a>
    <a href="#"><i class="fas fa-image"></i><br>Gallery</a>
    <a href="#"><i class="fas fa-calendar-alt"></i><br>Calendar</a>
  </div>

  <script>
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    for (let i = 0; i < 120; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2,
        d: Math.random() * 0.5 + 0.2
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "rgba(255, 215, 0, 0.8)"; // soft gold
      ctx.beginPath();
      for (let s of stars) {
        ctx.moveTo(s.x, s.y);
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2, true);
      }
      ctx.fill();
      update();
    }

    function update() {
      for (let s of stars) {
        s.y += s.d;
        if (s.y > canvas.height) {
          s.y = 0;
          s.x = Math.random() * canvas.width;
        }
      }
    }

    function animate() {
      draw();
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
